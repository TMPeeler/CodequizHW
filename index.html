<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz!</title>
</head>

<body>
   
    <header>
        <div class="titleCard"> Code Quiz!</div> 

        <button class="startButton">Start Game</button>


        <p class="timerElement">10</p> <!-- timer -->
    </header>
    <main>
        <h1 class="quizQuestions">    </h1> <!-- this is where I'm going to put the questions-->
        <ul class="quizAnswers">

            <!---->
            <li id="answer1"></li> <!-- this is where each of the options will go-->
            <li id="answer2"></li>
            <p id="message"></p>

        </ul>
        <h1 class="gameOverScreen"></h1> <!-- GAME OVER -->
    </main>
    <script src="script.js"></script> <!-- note to self always keep script tag last in the body or else you can break random things for some reason-->
</body>
</html>
